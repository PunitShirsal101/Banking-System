eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost/issuer
management.tracing.sampling.probability=0.2
management.otlp.tracing.endpoint=${OTLP_TRACING_ENDPOINT:http://localhost:4317}
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# --- Database configuration (PostgreSQL) ---
# These defaults are safe for local development and can be overridden via environment variables
# or Spring Cloud Config.

spring.datasource.url=${PAYMENTS_DB_URL:jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:payments}}
spring.datasource.username=${PAYMENTS_DB_USERNAME:${POSTGRES_USER:postgres}}
spring.datasource.password=${PAYMENTS_DB_PASSWORD:${POSTGRES_PASSWORD:postgres}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:none}
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=${JPA_SHOW_SQL:false}

# HikariCP
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT_MS:600000}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT_MS:30000}

# Redis defaults for idempotency
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
